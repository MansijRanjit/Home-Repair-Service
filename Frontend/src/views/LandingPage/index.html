<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Repair Services</title>
    <link rel="stylesheet" href="../../styles/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section  -->
    <nav>
      <div class="container">
        <div class="navbar">
          <div class="navbar__logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="36"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#4AA2F2"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-wrench"
            >
              <path
                d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"
              />
            </svg>
            <h2 class="logoTitle">Home Repair Services</h2>
          </div>
          <div class="navbar__menu">
            <a href="../LandingPage/index.html"
              ><button class="active-btn">Find Technicians</button></a
            >
            <a href="../Profile/index.html"><button>Profile</button></a>
          </div>
          <div class="navbar__buttons">
            <a href="../Login/index.html"
              ><button class="btn-login">Login</button></a
            >
            <a href="../Register/index.html"
              ><button class="btn-signup">Sign Up</button></a
            >
            <div class="usernameDisplay"></div>
            <a href="#"><button class="btn-logout">Logout</button></a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <!-- Hero Section -->
        <section class="hero">
          <div class="find-section">
            <div class="find-section__top">
              <h1>Find <span>Professional's</span> to repair your house</h1>
              <p>Expert's are waiting to solve your problem</p>
            </div>
            <div class="find-section__bottom">
              <div class="findProfession">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#4AA2F2"
                  stroke-width="1.25"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-search"
                >
                  <circle cx="11" cy="11" r="8" />
                  <path d="m21 21-4.3-4.3" />
                </svg>
                <input
                  type="text"
                  class="profession-input"
                  placeholder="What profession are you looking for?"
                />
              </div>

              <div class="Location">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#4AA2F2"
                  stroke-width="1.25"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-map-pin"
                >
                  <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
                  <circle cx="12" cy="10" r="3" />
                </svg>
                <input
                  type="text"
                  class="location-input"
                  placeholder="Location"
                />
              </div>

              <button type="submit" class="btn-big">Search</button>
            </div>
          </div>
        </section>

        <!-- Technicians Display Section -->
        <section class="technician-display">
          <h2 class="profile-status">Profiles</h2>
          <div class="cards">
            <!-- 1 -->

            <div class="profile-card">
              <div class="profile-card__pic">
                <img
                  src="../../assets/images/electrician-svgrepo-com.svg"
                  alt="electrician"
                  width="190px"
                  height="190px"
                />
              </div>
              <div class="profile-card__info">
                <h1 class="profession-name">Electrician</h1>
                <h2 class="full-name">Ram Kumar</h2>
                <div class="location fieldWithIcon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="black"
                    stroke-width="1.25"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-map-pin"
                  >
                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
                    <circle cx="12" cy="10" r="3" />
                  </svg>
                  <p>Kathmandu</p>
                </div>
                <div class="minimum-charge fieldWithIcon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="black"
                    stroke-width="1.25"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-banknote"
                  >
                    <rect width="20" height="12" x="2" y="6" rx="2" />
                    <circle cx="12" cy="12" r="2" />
                    <path d="M6 12h.01M18 12h.01" />
                  </svg>
                  <p>Rs.500</p>
                </div>
                <div class="available-time fieldWithIcon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="black"
                    stroke-width="1.25"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-clock"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                  </svg>
                  <p>9AM to 6PM</p>
                </div>
                <div class="contact-number fieldWithIcon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="black"
                    stroke-width="1.25"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-phone"
                  >
                    <path
                      d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                    />
                  </svg>
                  <p>+9779845678980</p>
                </div>
                <p class="description">
                  I am an hardworking electrician with an experience of 4 years
                  in this field.
                </p>
              </div>
            </div>
