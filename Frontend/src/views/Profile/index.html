<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Repair and Services</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../styles/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section  -->
    <header class="nav-bar"></header>
   
    <!-- Manage Profile Section -->
    <main>
      <div class="container profile-container">
        <div class="manage-profile">
          <h2>Manage your Profile</h2>
          <p class="message"></p>

          <form enctype="multipart/form-data">
            <div class="manage-profile__form">
              <div class="manage-profile__fullName field">
                <label for="full-name">Full Name:</label>
                <input type="text" name="full-name" id="full-name" />
              </div>
  
              <div class="manage-profile__profession field">
                <label for="profession">Profession:</label>
                <input
                  type="text"
                  name="profession"
                  id="profession"
                />
              </div>
  
              <div class="manage_profile__image field">
                <label for="image">Add image:</label>
                <input type="file" name="image" accept="image/* id" id="image" >
              </div>
  
              <div class="manage-profile__availableTime field">
                <label for="available-time">Available Time:</label>
                <input
                  type="text"
                  name="available-time"
                  id="available-time"
                />
              </div>
  
              <div class="manage-profile__minimumCharge field">
                <label for="minimum-charge">Minimum Charge:</label>
                <input
                  type="text"
                  name="minimum-charge"
                  id="minimum-charge"
                />
              </div>
  
              <div class="manage-profile__Location field">
                <label for="location">Location:</label>
                <input type="text" name="location" id="location" />
              </div>
  
              <div class="manage-profile__contactNumber field">
                <label for="contact-number">Contact Number:</label>
                <input
                  type="text"
                  name="contact-number"
                  id="contact-number"
                />
              </div>
  
              <div class="manage-profile__description field">
                <label for="description">Description:</label>
                <textarea type="text" name="description" id="description" rows="4" cols="40"></textarea>
              </div>
            </div>
            <div class="buttons">
              <button type="submit" class="btn-add btn">Add</button>
              <button type="submit" class="btn-update btn">Update</button>
              <button type="submit" class="btn-delete btn">Delete</button>
            </div>
          </form>

        </div>
      </div>
    </main>
    <script type="module" src="./script.ts"></script>
  </body>
</html>
