<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
    />
    
    <!-- CSS -->
    <link rel="stylesheet" href="../.././styles/style.css" />

    <title>Home Repair Service</title>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="form-container">
          <div class="logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="36"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#4AA2F2"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-wrench"
            >
              <path
                d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"
              />
            </svg>
            <a href="../LandingPage/index.html"><h2 class="logoTitle">Home Repair Services</h2></a>
          </div>

          <h2 class="title">Sign in</h2>
          <div class="div" id="error-message"></div>
          <form class="login-form">

            <div class="login-form__input-field">
              <input type="text" placeholder="Username" 
              class="username" name="username" required/>
            </div>

            <div class="login-form__input-field">
              <input type="password" placeholder="Password" 
              class="password" name="password" required />
            </div>

            <input type="submit" value="Login" class="btn solid" />
            
            <div class="login-form__form-link">
              <span
                >Create new account?
                <a href="../Register/index.html" class="signup-link">Signup</a></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./script.ts"></script>
  </body>
</html>
